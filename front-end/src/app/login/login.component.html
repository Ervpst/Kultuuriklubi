<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nimi</mat-label>
          <input matInput [(ngModel)]="name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Parool</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required />
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <button mat-raised-button color="warn" type="button" (click)="logout()">Logout</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div *ngIf="errors.length > 0" class="error-messages">
    <p *ngFor="let error of errors" class="error">{{ error }}</p>
  </div>
</div>
